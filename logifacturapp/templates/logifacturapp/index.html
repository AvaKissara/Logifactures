<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Liste des factures</h1>
    {% if facture_list %}
    <ul>
        {% for facture in facture_list %}
        <li><a href="{% url 'logifacturapp:detail' facture.id_facture %}">{{ facture }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
