<!-- logifacturapp/ajout_facture.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-9 offset-md-2">
            <h2 class="text-center mb-3">Ajout d'une facture</h2>
            <div class="form-import-control mb-3">
                <form method="post" class="form_create_bill">
                    {% csrf_token %}
                    {{ form.as_p }}      
                    <a id="openModalAddFourn"  onclick="openModalAddFourn(event);" href="nouveau-fournisseur" class="add-button-event add-fourn" formnovalidate>
                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </a>   
                    <a id="openModalAddCli" onclick="openModalAddCli(event);" href="nouveau-client" class="add-button-event add-cli" formnovalidate>
                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </a>       
                    <button type="submit" class="btn btn-primary btn-block" onclick="reloadCreateFormBill();">Enregistrer</button>
                </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
